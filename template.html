  <style type="text/css">
     /* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 20px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 13px;
  width: 13px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(40px);
  -ms-transform: translateX(40px);
  transform: translateX(40px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
} 

.physics_parameters {
  border: 1px solid #ccc;
  margin: 10px;
  padding: 10px;
  width: 300px;
}

  </style>

  <script type="text/javascript">
    var defaultPhysicsState = true;
var defaultGravitationalConstant = -3.301;
var defaultCentralGravity = 0.3;
var defaultSpringLength = 95;
var defaultSpringConstant = 0.04;
var defaultAvoidOverlap = 0;


function resetAll() {
  var physics_switch = document.getElementById("switchPhysics");
  physics_switch.checked = defaultPhysicsState;

  var sliderGravitationalConstant = document.getElementById("sliderGravitationalConstant");
  sliderGravitationalConstant.value = defaultGravitationalConstant;

  var sliderCentralGravity = document.getElementById("sliderCentralGravity");
  sliderCentralGravity.value = defaultCentralGravity;

  var sliderSpringLength = document.getElementById("sliderSpringLength");
  sliderSpringLength.value = defaultSpringLength;

  var sliderSpringConstant = document.getElementById("sliderSpringConstant");
  sliderSpringConstant.value = defaultSpringConstant;

  var sliderAvoidOverlap = document.getElementById("sliderAvoidOverlap");
  sliderAvoidOverlap.value = defaultAvoidOverlap;
}

function resetPhysics() {
  resetAll();
  options.physics.enabled = defaultPhysicsState;
  network.setOptions(options);
}

document.addEventListener("DOMContentLoaded", function() {

  // Reset all options to default values
  resetAll();

  // Listen for changes in the gravitational constant slider
  var physics_switch = document.getElementById("switchPhysics");
  physics_switch.addEventListener("change", function() {
    if (physics_switch.checked) {
      options.physics.enabled = true;
      network.setOptions(options);
    } else {
      options.physics.enabled = false;
      network.setOptions(options);
    }
  });

});

  </script>

			setTimeout(function()
				{
				// For Firefox it is necessary to delay revoking the ObjectURL
				window.URL.revokeObjectURL(data);
				}
				, 100);
        }
    }
  </script>
</head>

<body onload="draw()">
<div id="mynetwork"></div>
<input type="button" onclick="exportSvg();" value="Export SVG"/>
<input type="button" onclick="resetPhysics();" value="Reset Parameters"/>
<div id="physics_parameters" class="physics_parameters">
  <div id="physics_switch">
    <label class="switch">
      <input type="checkbox" id="switchPhysics">
      <span class="slider round"></span>
    </label>
    <label>Physics</label>
  </div>

  <div id="physicsValues">
    <div class="var_slider">
      <input 
        type="range" 
        min="-5" 
        max="-1" 
        step="0.1" 
        value="-3.301"
        onchange="network.setOptions({physics:{barnesHut:{gravitationalConstant:-1*Math.pow(10,-this.value)}}})"
        id="sliderGravitationalConstant"
      />
      <label>Gravitational Constant</label>
    </div>
    <div class="var_slider">
      <input 
        type="range"
        min="0" 
        max="5" 
        step="0.05" 
        value="0.3" 
        onchange="network.setOptions({physics:{barnesHut:{centralGravity: this.value}}})" 
        id="sliderCentralGravity"
      />
      <label>Central Gravity</label>
    </div>
    <div class="var_slider">
      <input type="range" min="0" max="1.0" step="0.01" value="0.0" onchange="network.setOptions({physics:{barnesHut:{avoidOverlap: this.value}}})" id="sliderAvoidOverlap"/>
      <label>Avoid Overlap</label>
    </div>
    </div>
    <div class="var_slider">
      <input 
        type="range" 
        min="1" 
        max="1000" 
        step="5" 
        value="95" 
        onchange="network.setOptions({physics:{barnesHut:{springLength: Number(this.value)}}})"
        id="sliderSpringLength"
      />
      <label>Spring Length</label>
    </div>
    <div class="var_slider">
      <input 
        type="range"
        min="0.001" 
        max="1000" 
        step="0.001" 
        value="0.04" 
        onchange="network.setOptions({physics:{barnesHut:{springLength: this.value}}})" 
        id="sliderSpringConstant"
      />
      <label>Spring Constant</label>
    </div>
  </div>
</div>
</body>
</html>
